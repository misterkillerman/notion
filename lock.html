

<script type="text/javascript">
  function lock(){
    var input = document.getElementbyId("password").value;
    var space = document.getElementbyId("space");
    space.innerHTML = input
  }
</script>

<form onsubmit="lock()">
  <input type="number" id="password" value="enter password">
  <input type="submit">
    submit
  </input>
</form>
<div id="space">
</div>
